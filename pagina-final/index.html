<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar Pedido</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../modo-dark/tema.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-4">
      <a href="../pagina-principal/index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Voltar ao Carrinho
      </a>

      <h1 class="page-title">Finalizar Compra</h1>
      <p class="page-subtitle">
        Complete suas informações para finalizar o pedido
      </p>

      <div class="row">
        <div class="col-lg-7">
          <!-- Informações de Contato -->
          <div class="section-card">
            <h2 class="section-title">
              <i class="fas fa-user"></i>
              Informações de Contato
            </h2>
            <div class="row">
              <div class="col-12 mb-3">
                <label class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="seu@email.com"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="João" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Sobrenome</label>
                <input type="text" class="form-control" placeholder="Silva" />
              </div>
              <div class="col-12 mb-3">
                <label class="form-label">Telefone</label>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="(11) 99999-9999"
                />
              </div>
            </div>
          </div>

          <!-- Endereço de Entrega -->
          <div class="section-card">
            <h2 class="section-title">
              <i class="fas fa-map-marker-alt"></i>
              Endereço de Entrega
            </h2>
            <div class="row">
              <div class="col-12 mb-3">
                <label class="form-label">CEP</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="00000-000"
                />
              </div>
              <div class="col-12 mb-3">
                <label class="form-label">Rua</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Rua das Flores"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" placeholder="123" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Complemento</label>
                <input type="text" class="form-control" placeholder="Apto 45" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Bairro</label>
                <input type="text" class="form-control" placeholder="Centro" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Cidade</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="São Paulo"
                />
              </div>
            </div>
          </div>

          <!-- Forma de Pagamento -->
          <div class="section-card">
            <h2 class="section-title">
              <i class="fas fa-credit-card"></i>
              Forma de Pagamento
            </h2>

            <div
              class="payment-option active"
              onclick="selecionarPagamento('credito')"
            >
              <input type="radio" name="payment" id="credito" checked />
              <i class="fas fa-credit-card"></i>
              <label class="label-payment" for="credito"
                >Cartão de Crédito</label
              >
            </div>

            <div class="payment-option" onclick="selecionarPagamento('debito')">
              <input type="radio" name="payment" id="debito" />
              <i class="fas fa-money-check"></i>
              <label class="label-payment" for="debito">Cartão de Débito</label>
            </div>

            <div class="payment-option" onclick="selecionarPagamento('pix')">
              <input type="radio" name="payment" id="pix" />
              <i class="fa-brands fa-pix"></i>
              <label class="label-payment" for="pix">PIX</label>
            </div>
            <div id="pixDetails">
              <h1>Incluir aqui dados do PIX</h1>
            </div>

            <div id="cardDetails" class="mt-3">
              <div class="mb-3">
                <label class="form-label">Número do Cartão</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="0000 0000 0000 0000"
                  maxlength="19"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Nome no Cartão</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nome como está no cartão"
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Validade</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="MM/AA"
                    maxlength="5"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CVV</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="123"
                    maxlength="4"
                  />
                </div>
              </div>

              <div class="mt-3">
                <label class="form-label">Parcelamento</label>
                <div class="parcela-option">
                  <input type="radio" name="parcela" checked />
                  <span>1x de R$ 60,90 sem juros</span>
                </div>
                <div class="parcela-option">
                  <input type="radio" name="parcela" />
                  <span>2x de R$ 30,45 sem juros</span>
                </div>
                <div class="parcela-option">
                  <input type="radio" name="parcela" />
                  <span>3x de R$ 20,30 sem juros</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-5">
          <div class="order-summary">
            <h3 class="order-summary-title">Resumo do Pedido</h3>

            <div class="product-item">
              <ul class="list-group" id="product-item">
                <!--produtos do carrinho aqui-->
              </ul>
            </div>

            <div class="" id="resumo-final"></div>

            <button class="btn-finalize mt-3">Finalizar Pedido</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    <script src="../modo-dark/tema.js"></script>
  </body>
</html>
