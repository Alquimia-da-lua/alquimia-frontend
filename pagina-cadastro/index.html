<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center py-4">
        <div class="col-12">

          <div class="mb-3 mx-auto justify-content-start align-items-center d-flex titulo-card">
            <i class="bi bi-arrow-left-short me-3" id="seta"></i>
            <img src="../images/icon/logo-alquimia.png" alt="Logo Alquimia" />
            <div>
              <p class="ms-2" id="nome">Alquimia da Lua</p>
              <span class="text-muted ms-2">Cosméticos Naturais</span>
            </div>
          </div>

          <div class="bg-white p-4 rounded-4 mx-auto shadow-lg card-login">
            <p class="text-center mb-4">Criar conta</p>

            <form class="row g-3">

              <div class="col-md-6">
                <label for="nomeUsuario" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control bg-secondary bg-opacity-10"
                  id="nomeUsuario"
                  placeholder="Maria"
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="sobrenomeUsuario" class="form-label"
                  >Sobrenome</label
                >
                <input
                  type="text"
                  class="form-control bg-secondary bg-opacity-10"
                  id="sobrenomeUsuario"
                  placeholder="Silva"
                  required
                />
              </div>

              <div class="col-12">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control bg-secondary bg-opacity-10"
                  id="email"
                  placeholder="seuemail@email.com"
                  required
                />
              </div>

              <div class="col-12">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control bg-secondary bg-opacity-10"
                  id="senha"
                  placeholder="Digite sua senha"
                  required
                />
              </div>

              <div class="col-12 mb-2">
                <label for="confirmarSenha" class="form-label"
                  >Confirmar senha</label
                >
                <input
                  type="password"
                  class="form-control bg-secondary bg-opacity-10"
                  id="confirmarSenha"
                  placeholder="Confirme sua senha"
                  required
                />
              </div>

              <div class="col-12">
                <input type="checkbox" id="termos" required/>
                <small class="">Aceito os</small>
                <small class="cor-termo"
                  >termos de condições e política de privacidade</small
                >
              </div>

              <div class="col-12 text-center mt-3">
                <button
                  id="criarContaBtn"
                  type="submit"
                  class="btn btn-primary w-100 py-2"
                >
                  Criar conta
                </button>
              </div>

              <div class="col-12">
                <hr class="border-bottom mt-2" />
                <p class="text-center">
                  Já tem uma conta? <a id="login" href="">Faça login</a>
                </p>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
