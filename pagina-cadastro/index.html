<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <header class="row justify-content-center py-2">
          <div class="col-12">
            <nav
              class="mb-0 mx-auto justify-content-start align-items-center d-flex titulo-card"
            >
              <a
                href="../pagina-principal/index.html"
                class="text-decoration-none text-dark"
                aria-label="Voltar para a página inicial"
              >
                <i class="bi bi-arrow-left-short me-3" id="seta"></i>
              </a>
              <img src="../images/icon/logo-alquimia.png" alt="Logo Alquimia" />
              <div>
                <p class="ms-2" id="nome-alquimia">Alquimia da Lua</p>
                <span class="text-muted ms-2">Cosméticos Naturais</span>
              </div>
            </nav>
          </div>
        </header>

        <main class="row justify-content-center align-items-center">
          <div class="col-12 d-flex justify-content-center">
            <div
              class="bg-white p-4 py-3 rounded-4 mx-auto shadow-lg card-register"
            >
              <h5 class="text-center mb-2">Criar conta</h5>

              <form class="row g-3" id="form-cadastro">
                <div class="col-12">
                  <label for="nmUsuario" class="form-label"
                    >Nome completo</label
                  >
                  <input
                    type="text"
                    class="form-control bg-secondary bg-opacity-10"
                    id="nmUsuario"
                    placeholder="Maria"
                    required
                  />
                </div>

                <div class="col-12">
                  <label for="emailUsuario" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control bg-secondary bg-opacity-10"
                    id="emailUsuario"
                    placeholder="seuemail@email.com"
                    required
                  />
                </div>

                <div class="col-12">
                  <label for="nuTelefone" class="form-label"
                    >Número de Telefone</label
                  >
                  <input
                    type="text"
                    class="form-control bg-secondary bg-opacity-10"
                    id="nuTelefone"
                    placeholder="(00) 00000-0000"
                    required
                  />
                </div>

                <div class="col-12">
                  <label for="nuCpf" class="form-label">CPF</label>
                  <input
                    type="text"
                    class="form-control bg-secondary bg-opacity-10"
                    id="nuCpf"
                    placeholder="000.000.000-00"
                    oninput="mascara(this)"
                    oninput="validaCPF(this)"
                    required
                  />
                  <div class="d-none text-danger mt-2" id="feedback-cpf">
                    CPF inválido
                  </div>
                </div>

                <div class="col-12">
                  <label for="senhaUsuario" class="form-label">Senha</label>

                  <input
                    type="password"
                    class="form-control bg-secondary bg-opacity-10"
                    id="senhaUsuario"
                    placeholder="Digite sua senha"
                    minlength="8"
                    oninput="validarSenhas()"
                    required
                  />
                  <button
                    class="bi bi-eye olhoSenha"
                    id="verSenha"
                    type="button"
                  ></button>
                  <div class="d-none text-danger" id="feedback">
                    Senha deve conter no minimo 8 caracteres
                  </div>
                </div>

                <div class="col-12 mt-0">
                  <label for="confirmarSenha" class="form-label"
                    >Confirmar senha</label
                  >

                  <input
                    type="password"
                    class="form-control bg-secondary bg-opacity-10"
                    id="confirmarSenha"
                    placeholder="Confirme sua senha"
                    oninput="validarSenhas()"
                    required
                  />
                  <div class="d-none text-danger mt-3" id="feedback-confirm">
                    Senhas não coincidem
                  </div>
                </div>

                <div class="col-12 text-center mt-3">
                  <button
                    id="criarContaBtn"
                    type="submit"
                    class="btn btn-primary w-100 py-2"
                    aria-label="Criar nova conta"
                  >
                    Criar conta
                  </button>
                </div>

                <footer class="col-12">
                  <hr class="border-bottom mt-3" />
                  <p class="text-center">
                    Já tem uma conta?
                    <a id="login-link" href="../pagina-login/index.html"
                      >Faça login</a
                    >
                  </p>
                </footer>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
